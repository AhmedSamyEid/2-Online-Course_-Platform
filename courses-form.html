<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Enrollment Form</title>
    <link rel="stylesheet" href="assets/styles/form.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="courses-form.html">My Enrollment Form</a>
        </div>
        <nav>
          <i class="fa-solid fa-bars" id="mnue"></i>
          <ul id="nav-mnue">
            <li><a href="#back">Back</a></li>
            <li><a href="#next">Next</a></li>
            <li><a href="#Submit">Submit</a></li>
            <img
              class="crescent"
              src="assets/icons/crescent moon.webp"
              id="crescent-moon"
              alt="crescent moon"
            />
            <div class="search-in-site">
              <input
                class="in"
                type="text"
                id="search-in-site"
                name="search-in-site"
                placeholder="Search in site"
              />
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="form-section">
        <div class="form-container">
          <h2>My Enrollment Form</h2>
          <form>
            <div class="row">
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input
                  type="text"
                  id="full-name"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" />
              </div>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="buttons">
                <button>Male</button>
                <button>Female</button>
                <button>Other</button>
              </div>
            </div>
            <div class="button-group">
              <button type="button" class="next">Next</button>
            </div>
          </form>
        </div>
      </section>
      <section class="course-section">
        <div class="course-container">
          <h2>Course Selection</h2>
          <form>
            <div class="form-group">
              <label>Course Name</label>
              <div class="button-options">
                <button type="button" class="option-btn" data-value="course-a">
                  Course A
                </button>
                <button type="button" class="option-btn" data-value="course-b">
                  Course B
                </button>
                <button type="button" class="option-btn" data-value="course-c">
                  Course C
                </button>
              </div>
              <input type="hidden" name="course" id="selected-course" />
            </div>
            <div class="form-group">
              <label>Preferred Start Date</label>
              <input type="text" name="start-date" />
            </div>
            <div class="form-group">
              <label>Preferred Time</label>
              <div class="button-options">
                <button type="button" class="option-btn" data-value="morning">
                  Morning
                </button>
                <button type="button" class="option-btn" data-value="afternoon">
                  Afternoon
                </button>
                <button type="button" class="option-btn" data-value="evening">
                  Evening
                </button>
              </div>
              <input type="hidden" name="time" id="selected-time" />
            </div>
            <div class="button-group">
              <button type="button" class="back">Back</button>
              <button type="submit" class="next">Next</button>
            </div>
          </form>
        </div>
      </section>
      <section class="payment-section">
        <div class="payment-container">
          <h2>Payment Details</h2>
          <form>
            <div class="group">
              <div class="form-group">
                <label for="card-number">Credit Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  placeholder="Enter your credit card number"
                />
              </div>
              <div class="form-group">
                <label for="expiry-date">Expiration Date</label>
                <input
                  type="text"
                  id="expiry-date"
                  name="expiry-date"
                  placeholder="MM/YY"
                />
              </div>
            </div>
            <div class="group">
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="Enter your CVV"
                />
              </div>
              <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input
                  type="text"
                  id="billing-address"
                  name="billing-address"
                  placeholder="Enter your billing address"
                />
              </div>
            </div>
            <div class="button-group">
              <button type="button" class="back">Back</button>
              <button type="submit" class="next">Next</button>
            </div>
          </form>
        </div>
      </section>
      <section class="account-setup-section">
        <div class="form-container">
          <h2>Account Setup</h2>
          <form>
            <div class="group">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
              />
            </div>

            <div class="form-group">
              <div class="button-options">
                <button type="button" class="option-btn" data-value="morning">
                  Morning
                </button>
                <button type="button" class="option-btn" data-value="afternoon">
                  Afternoon
                </button>
                <button type="button" class="option-btn" data-value="evening">
                  Evening
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="security-answer">Security Answer</label>
              <input
                type="text"
                id="security-answer"
                name="security-answer"
                placeholder="Enter your security answer"
              />
            </div>

            <div class="button-group">
              <button type="button" class="back">Back</button>
              <button type="submit" class="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="assets/script/form.js"></script>
  </body>
</html>
